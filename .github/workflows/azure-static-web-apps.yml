name: 🚀 Azure Static Web Apps CI/CD - App Conductores

# Trigger deployment on push to main branch and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

# Environment variables for the workflow
env:
  NODE_VERSION: '20.x'
  NEXT_TELEMETRY_DISABLED: 1
  NODE_ENV: production

jobs:
  # ==================================================
  # 🏗️ BUILD AND DEPLOY JOB
  # ==================================================
  build_and_deploy_job:
    # Only run if PR is not closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: 🔨 Build and Deploy Job
    
    steps:
      # ✅ Checkout the repository
      - name: 📁 Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # ✅ Setup Node.js environment
      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ✅ Install dependencies with cache
      - name: 📦 Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false
          
      # ✅ Build the application
      - name: 🏗️ Build Next.js Application
        run: |
          echo "🔧 Building production application..."
          npm run build
          echo "✅ Build completed successfully!"
          
      # ✅ List build output for verification
      - name: 📋 Verify Build Output
        run: |
          echo "📊 Build statistics:"
          ls -la dist/
          echo "📁 Total files: $(find dist/ -type f | wc -l)"
          echo "💾 Total size: $(du -sh dist/)"

      # 🚀 Deploy to Azure Static Web Apps
      - name: 🌐 Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_OCEAN_0B8D4D410 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Application configuration
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory
          # Build configuration
          app_build_command: "npm run build"
          skip_app_build: true # We already built above
          
      # ✅ Post-deployment verification
      - name: 🔍 Post-Deploy Verification
        if: steps.builddeploy.outputs.static_web_app_url
        run: |
          echo "🎉 Deployment successful!"
          echo "🌐 App URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"
          echo "📊 Deployment ID: ${{ steps.builddeploy.outputs.deployment_id }}"

  # ==================================================
  # 🗑️ CLOSE PULL REQUEST JOB
  # ==================================================
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: 🧹 Close Pull Request Job
    
    steps:
      - name: 🗑️ Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_OCEAN_0B8D4D410 }}
          action: "close"

# ==================================================
# 📊 Workflow Metadata
# ==================================================
# This workflow automatically:
# 1. ✅ Builds Next.js app on every push/PR
# 2. 🚀 Deploys to Azure SWA on main branch
# 3. 🔍 Creates preview deployments for PRs  
# 4. 🧹 Cleans up PR deployments when closed
# 5. 📊 Provides deployment URLs and verification
# 
# Requirements:
# - AZURE_STATIC_WEB_APPS_API_TOKEN secret configured
# - Node.js 20.x compatible build process
# - Static export in /dist directory
# ==================================================