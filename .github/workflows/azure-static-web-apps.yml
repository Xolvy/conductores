name: ğŸš€ Azure Static Web Apps CI/CD - App Conductores

# Trigger deployment on push to main branch and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

# Environment variables for the workflow
env:
  NODE_VERSION: "20.x"
  NEXT_TELEMETRY_DISABLED: 1
  NODE_ENV: production

jobs:
  # ==================================================
  # ğŸ—ï¸ BUILD AND DEPLOY JOB
  # ==================================================
  build_and_deploy_job:
    # Only run if PR is not closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: ğŸ”¨ Build and Deploy Job

    steps:
      # âœ… Checkout the repository
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # âœ… Setup Node.js environment
      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # âœ… Install dependencies with cache
      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false

      # âœ… Build the application
      - name: ğŸ—ï¸ Build Next.js Application
        run: |
          echo "ğŸ”§ Building production application..."
          npm run build
          echo "âœ… Build completed successfully!"

      # âœ… List build output for verification
      - name: ğŸ“‹ Verify Build Output
        run: |
          echo "ğŸ“Š Build statistics:"
          ls -la out/
          echo "ğŸ“ Total files: $(find out/ -type f | wc -l)"
          echo "ğŸ’¾ Total size: $(du -sh out/)"
          echo "ğŸ” Key files verification:"
          test -f out/index.html && echo "âœ… Homepage generated" || echo "âŒ Homepage missing"
          test -f out/_next/static && echo "âœ… Static assets present" || echo "âŒ Static assets missing"
          test -f out/admin/index.html && echo "âœ… Admin page generated" || echo "âŒ Admin page missing"

      # ğŸš€ Deploy to Azure Static Web Apps
      - name: ğŸŒ Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Application configuration
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory (updated for Next.js export)
          # Build configuration
          app_build_command: "npm run build"
          skip_app_build: true # We already built above
          # Production optimizations
          production_branch: "main"
          skip_api_build: true

      # âœ… Post-deployment verification
      - name: ğŸ” Post-Deploy Verification
        if: steps.builddeploy.outputs.static_web_app_url
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ App URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"
          echo "ğŸ“Š Deployment ID: ${{ steps.builddeploy.outputs.deployment_id }}"

  # ==================================================
  # ğŸ—‘ï¸ CLOSE PULL REQUEST JOB
  # ==================================================
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: ğŸ§¹ Close Pull Request Job

    steps:
      - name: ğŸ—‘ï¸ Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
# ==================================================
# ğŸ“Š Workflow Metadata
# ==================================================
# This workflow automatically:
# 1. âœ… Builds Next.js app on every push/PR
# 2. ğŸš€ Deploys to Azure SWA on main branch
# 3. ğŸ” Creates preview deployments for PRs
# 4. ğŸ§¹ Cleans up PR deployments when closed
# 5. ğŸ“Š Provides deployment URLs and verification
#
# Requirements:
# - AZURE_STATIC_WEB_APPS_API_TOKEN secret configured
# - Node.js 20.x compatible build process
# - Static export in /dist directory
# ==================================================
